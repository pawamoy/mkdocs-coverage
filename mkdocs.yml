site_name: "MkDocs Coverage Plugin"
site_description: "MkDocs plugin to integrate your coverage HTML report into your site."
site_url: "https://pawamoy.github.io/mkdocs-coverage"
repo_url: "https://github.com/pawamoy/mkdocs-coverage"
repo_name: "pawamoy/mkdocs-coverage"

nav:
- Overview: index.md
- Code Reference:
  - cli.py: reference/cli.md
- Contributing: contributing.md
- Code of Conduct: code_of_conduct.md
- Changelog: changelog.md
- Credits: credits.md

theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: purple

extra_css:
- css/mkdocstrings.css

markdown_extensions:
- admonition
- markdown_include.include
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist
- toc:
    permalink: "Â¤"

plugins:
- search
- mkdocstrings:
    watch:
    - src/mkdocs_coverage
